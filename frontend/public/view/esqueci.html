<!DOCTYPE html>
<html lang="pt-BR" ng-app="meuApp">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../assets/icons/Vector.svg" type="image/x-icon">

  <title>Lista de Compras</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers/userController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body ng-controller="userController">
  <header>
    <a>
      <img src="../assets/icons/logo.svg" alt="logo">
    </a>
  </header>

  <main>
    <form>
      <a class="btnBack" href="login.html"><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/495566/circled-left-2.png" alt="Botão de Voltar"/></a>
      <div class="text">
        <h1>Esqueceu a senha</h1>
      </div>

      <div id="step1">
        <div class="input-wrapper">
          <input type="text" placeholder="Digite seu nome de usuário" id="username" ng-model="esqueciUser.username"
            ng-keypress="enterEsqueci($event)">
          <button type="button" ng-click="getSecurityQuestion()">Localizar</button>
        </div>
      </div>

      <div id="step2" style="display: none;">
        <div class="input-wrapper">
          <h3>Sua pergunta de segurança é</h3>
          <h4 id="security-question"></h4>
          <input type="text" id="answer" ng-model="esqueciUser.securityAnswer" placeholder="Digite a resposta">
          <input type="password" id="new-password" ng-model="esqueciUser.newPassword" placeholder="Nova senha">
          <button type="button" ng-click="resetPassword()">Redefinir Senha</button>
        </div>
      </div>

    </form>

    <div class="warning" ng-show="ErroEsqueci">
      <div class="text-container">
        <img src="../assets/icons/warning-circle.svg" alt="">
        <p class="error" id="error-message">{{ErroEsqueci}}</p>
      </div>
    </div>

  </main>

</body>

</html>
