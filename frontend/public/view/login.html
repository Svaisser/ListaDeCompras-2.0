<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../assets/icons/Vector.svg" type="image/x-icon">

  <title>Lista de Compras</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</head>

<body>
  <header>
    <a>
      <img src="../assets/icons/logo.svg" alt="logo">
    </a>
  </header>

  <main>
    <form>
      <div class="text">
        <h1>Login</h1>
      </div>
      <div class="input-wrapper">
        
        <input type="text" placeholder="Username" id="username" ng-model="frmLogin.username" ng-keypress="enterLogin($event)">
        <input type="password" placeholder="Senha" id="password" ng-model="frmLogin.password" ng-keypress="enterLogin($event)">
        <button type="button" ng-click="loginUser()">Entrar</button>
      </div>
      <div class="text">
        <p><a href="cadastro.html">NÃ£o tem uma conta? Crie</a></p>
      </div>

    </form>
  </main>

</body>

</html>
