<!DOCTYPE html>
<html lang="pt-BR" ng-app="meuApp">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../assets/icons/Vector.svg" type="image/x-icon">

  <title>Lista de Compras</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers/comprasController.js"></script>
  <script src="../js/controllers/userController.js"></script>

</head>

<body ng-controller="userController">
  <header>
    <a>
      <img src="../assets/icons/logo.svg" alt="logo">
    </a>
  </header>

  <main>
    <form>
      <a class="btnBack" href="login.html"><img width="24" height="24" src="https://img.icons8.com/ios-glyphs/30/495566/circled-left-2.png" alt="Botão de Voltar"/></a>
      <div class="text">
        <h1>Crie sua conta</h1>
      </div>

      <div class="input-wrapper" id="cadastroForm">

        <input type="text" placeholder="Nome completo" id="name" ng-model="cadastroUser.name" ng-keypress="enterCadastro($event)" style="grid-area: A;">
        <input type="text" placeholder="Username" id="username" ng-model="cadastroUser.username" ng-keypress="enterCadastro($event)" style="grid-area: B;">
        <input type="text" placeholder="Pergunta de segurança" id="question" ng-model="cadastroUser.securityQuestion" ng-keypress="enterCadastro($event)" style="grid-area: C;">
        <input type="text" placeholder="Resposta da pergunta" id="answer" ng-model="cadastroUser.securityAnswer" ng-keypress="enterCadastro($event)" style="grid-area: D;">
        <input type="password" placeholder="Senha" id="password" ng-model="cadastroUser.password" ng-keypress="enterCadastro($event)" style="grid-area: E;">
        <button type="button" ng-click="createUser()" style="grid-area: F;">Cadastrar</button>
      </div>

      <div class="text">
        <p><a href="login.html">Já tem Conta? Login</a></p>
      </div>

    </form>

    
    <div class="sucesso" ng-show="SucessoCadastro">
      <div class="text-container">
        <img src="../assets/icons/warning-circle.svg" alt="">
        <p>{{SucessoCadastro}}</p>
      </div>
    </div>
    <div class="warning" ng-show="ErroCadastro">
      <div class="text-container">
        <img src="../assets/icons/warning-circle.svg" alt="">
        <p>{{ErroCadastro}}</p>
      </div>
    </div>
    
  </main>

</body>

</html>
